<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean Expression Evaluator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Boolean Expression Evaluator</h1>
    <div class="container">
        <label for="expression">Enter Boolean Expression:</label>
        <input type="text" id="expression" placeholder="e.g., 1 & (0 | 1)">
        <button id="calculate">Calculate</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
