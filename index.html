<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean Expression Evaluator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Boolean Expression Evaluator</h1>
    <div class="container">
        <!-- Boolean Expression Evaluation Section -->
        <label for="expression">Enter Boolean Expression:</label>
        <input type="text" id="expression" placeholder="e.g., 1 & (0 | 1)">
        <button id="calculate">Calculate</button>
        <div id="result">Result will be displayed here.</div>

        <hr>

        <!-- Custom Function Definition Section -->
        <h2>Define Custom Function</h2>
        <label for="functionName">Function Name:</label>
        <input type="text" id="functionName" placeholder="e.g., f">
        <label for="truthTable">Truth Table Definition:</label>
        <input type="text" id="truthTable" placeholder="e.g., 000=1; 001=0; ...">
        <button id="defineFunction">Define Function</button>
        <div id="defineResult">Function definition status will be displayed here.</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
